{% extends "template.html" %}

<p>Lista pessoas</p>

{% block content %}
<body>
    <div class="container listapessoas">
        <ul class="heading">
            <li>ID</li>
            <li>Login</li>
            <li>Name</li>
            <li class="flex-justify-center">Admin</li>
            <li class="flex-justify-center">Actions</li>
        </ul>
        {% for user in users_list %}
        <ul>
            <li>{{ user.id }}</li>
            <li>{{ user.user_name }}</li>
            <li>{{ user.name }}</li>
            <li class="flex-justify-center">{{ user.admin }}</li>
            <li class="actions flex-justify-center"><a href="#"><i class="fa-solid fa-ban"></i></a><a href="#"><i class="fa-solid fa-pencil"></i></a><a href="#"><i class="fa-solid fa-trash"></i></a></li>
        </ul>

            {% endfor %}


    </div>
    <a href="/new_user" class="btn btn-success">CADASTRO</a>
</body>
{% endblock content %}
